<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </Ñ€>
  <body>
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a 
          class="header_info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="add-task__title" for="new-task">Add Item</label>
        <input class="add-task__input" id="new-task" type="text">
        <button class="add-task__btn">Add</button>
      </section>
      <section class="todolist">
        <h3 class="todolist__title">Todo</h3>
        <ul class="todolist__tasks" id="todolist__tasks">
          <li class="todolist__task">
            <input class="todolist__task__checkbox" type="checkbox">
            <label class="todolist__task__label task">Pay Bills</label>
            <input class="todolist__task__input" type="text">
            <button class="todolist__task__edit edit">Edit</button>
            <button class="todolist__task__delete delete">
              <img src="./remove.svg" alt="remove task">
            </button>
          </li>
          <li class="todolist__task editMode">
            <input class="todolist__task__checkbox" type="checkbox">
            <label class="todolist__task__label task">Go Shopping</label>
            <input 
                type="text" 
                value="Go Shopping" 
                class="todolist__task__input task">
            <button class="todolist__task__edit edit">Save</button>
            <button class="todolist__task__delete delete">
              <img src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="completed">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
